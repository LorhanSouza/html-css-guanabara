<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Este texto é um exemplo de como
        não quebrar um texto sem o uso da tag &lt;br&gt; <!--lt é LESS THAN / gt é GREATER THAN-->
    </p>
    <p>Já este parágrafo é um exemplo
        de como utilizar a tag br. <br>
        Onde ela aparece quebra-se o texto.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos aos emojis: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
